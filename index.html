<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Playing with forms</title>
    <style>
      fieldset {
        border: none;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <h1>Log into your account</h1>
        <fieldset>
          <label for="username">Username/Email</label>
          <input type="text" name="username" id="uname">
        </fieldset>
        <fieldset>
          <label for="password">Password</label>
          <input type="password" name="password" id="pw">
        </fieldset>
        <fieldset>
          <input type="submit" value="Forgot password" id="forgot-pw">
          <input type="submit" value="Forgot Email" id="forgot-email">
        </fieldset>
        <fieldset>
          <input type="submit" value="Sign-up" id="sign-up">
        </fieldset>
      </fieldset>
    </form>
  </body>
</html>
